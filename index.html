<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Office Work</title>
    <style>
        *{
            padding:0;
            margin:0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            box-sizing:border-box;
        }
        html {
            scroll-behavior: smooth;
        }
        .container{
            display:flex;
            justify-content:center;
        }
        .padding{
            height:4rem;
        }
        .padding_bottom{
            height:5rem;
        }
        .wrapper{
            display:flex;
            align-items: center;
        }
        .row{
            max-width:80%;
        }
        .title{
            text-align: center;
            font-size: 2.5rem;
        }
        .tabs{
            flex:1;
            height:100%;
        }
        .tabs>h3{
            padding:1.5rem;
            
        }
        .tabName{
            position: relative;
            color:black;
            padding:.5rem 1rem;
            cursor: pointer;
            text-align: center;
            box-decoration-break: clone;
            -webkit-box-decoration-break: clone;
        }
        .active{
            position: relative;
            background: rgb(221, 221, 221);
            border-radius: 5px;
        }
        .active::after{
            position: absolute;
            content: "";
            width:.5rem;
            height:.5rem;
            background: rgb(221, 221, 221);
            right:-1px;
            top:50%;
            transform: rotate(45deg) translateY(-50%);
        }
        .displayContentWrapper{
            display: flex;
            justify-content: center;
            align-items: center;
            flex:1.5;
            background:orange;
            height:100%;
        }
        .displayContent{
            background: rgb(240, 240, 240);
            max-width:50rem;
            height:40rem;
            overflow-y: scroll;
        }
        .displayContent__prince{
            overflow-y: hidden;
        }
        .displayContent__title{
            padding: 1.5rem;
            transition: .2s
        }
        .displayContent__paragraph{
            line-height: 30px;
            padding: 0 1.5rem;
        }
        .displayContent__ul{
            line-height:30px;
            padding: 1rem 2.5rem;
        }
        @media only screen and (max-width: 1560px) {
            .tabs{
              flex:1.1;
            }
            .row{
                width:92%;
            }
        }
        @media only screen and (max-width: 1320px) {
            .row{
                width:95%;
            }
            .tabName{
                font-size:17px;
            }
            .tabs{
              flex:1.1;
            }
        }
        @media only screen and (max-width: 1155px) {
            .wrapper{
                flex-direction: column;
            }
            .tabs{
                display:flex;
                flex:1;
                flex-wrap: wrap;
                justify-content: center;
                align-items: start;
                padding:1.5rem 0;
            }
            .tabname{
                text-align: center;
            }
            .tabs>h3{
                padding: 1rem;
            }
            .displayContentWrapper{
                flex:1;
            }

            .active::after{
                position: absolute;
                content: "";
                width:.5rem;
                height:.5rem;
                left:50%;
                top:97%;
                transform: rotate(45deg) translateX(-50%);
             }
             .displayContent__title{
                 text-align: center;
             }
             .padding{
                    height:1rem;
    
             }
            .padding_bottom{
                height:4rem;
            }

        }
        @media only screen and (max-width: 755px) {
            .title{
                font-size:2.1rem;
            }
        }
        @media only screen and (max-width: 575px) {
            .tabName{
               padding:.3rem;
            }
            
            .active::after{
                position: absolute;
                content: "";
                width:0;
                height:0;
             }
        }
        @media only screen and (max-width: 499px) {

            .tabName{
                padding:.2rem 1rem;

            }
            .tabs>h3{
                text-align:center;
                padding: .7rem;
            }
            .displayContent{
                max-height:30rem;
                max-width:100%;
            }

        }
    </style>
</head>

    <div class="container">
        <div class="row">
            <div class="padding"></div>
            <h1 class="title">Looking For More Information?</h1>
            <div class="padding"></div>
                <div class="wrapper">
                    <div class="tabs">
                        <h3><span class="tabName prince2 10">What is PRINCE2?</span></h3>
                        <h3><span class="tabName history 9">PRINCE2 History</span></h3>
                        <h3><span class="tabName methodology 8">PRINCE2 Methodology</span></h3>
                        <h3><span class="tabName benefits_individual 7">Benefits For Individuals</span></h3>
                        <h3><span class="tabName training_upadate 6">Prince &reg; Training | 2017 Update</span></h3>
                        <h3><span class="tabName training_benefits 5">Training Benefits For Businesses</span></h3>
                        <h3><span class="tabName study_reason 4">Why should i study PRINCE2?</span></h3>
                        <h3><span class="tabName qualification 3">PRINCE2 Qualifications and Training</span></h3>
                        <h3><span class="tabName project_management 2">Why Use a Project Management Methodology?</span></h3>
                    </div>
                    <div class="displayContentWrapper"></div>
                </div>
            <div class="padding_bottom"></div>
        </div>
    </div>

                        <h2 class="displayContent__title">PRINCE2® Training Benefits for Businesses</h2>
                        <p class="displayContent__paragraph">The flexibility and relevance of the PRINCE2® methodology to such a large variety of industries and project types means it has many benefits for businesses. PRINCE2® ensures all employees are working towards the same objectives. This generates consensus and solidarity between team members, who adopt a common language and terminology, making certain that everyone is aware of their role and what they are accountable for. PRINCE2® also prioritizes completing projects on time and within budget, which is highly valuable for businesses as this can maximize profit. Additionally, PRINCE2® embeds the significance of being prepared for any complications that may arise, and the delivery of quality.</p>
                        <h2 class="displayContent__title">Further benefits of PRINCE2® for businesses include:</h2>
                        <ul class="displayContent__ul">
                           <li>Implement a consistent, clear approach to project management.</li>
                           <li>Gain full control over all stages of the project, from initiation to completion</li>
                           <li>Ensure that projects have a strong and continuous business case/justification, as this assists in reducing profit-absorbing processes and emphasizes project.</li>
                           <li>Improve organizational capability across all areas of business</li>
                           <li>Improve communication by using a common project management language.</li>
                           <li>Foster a culture of continuous improvement by learning from previous projects.</li>
                        </ul>
